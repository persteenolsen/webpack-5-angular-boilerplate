
<h3 class="p-3 text-center">Edit simulation of the selected Post
</h3>

    
 <br />


  <div class="table-responsive">
	   
	  <a routerLink="/listposts">Show the 10 Posts again</a>
	  <br /> <br />
		
	  <div *ngIf="errorMessage != null">
	      <div style='color: red'>{{errorMessage}}</div>
	  </div>
	 
	 
	 <div *ngIf="errorMessage == null">
	 	     
	     Edit simulation of the Post with Id: <b>{{idParam}}</b>
		 <br /><br />
				 
		 <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		   
		   
		   <div class="form-group">
            <label>Id</label>
            <input readonly type="text" formControlName="idpost" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.idpost.errors }" />
            <div *ngIf="submitted && f.idpost.errors" class="invalid-feedback">
              <div *ngIf="f.idpost.errors.required">Id is required</div>
            </div>
          </div>
		   
          <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
              <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Body</label>
            <input type="text" formControlName="body" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.body.errors }" />
            <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
              <div *ngIf="f.body.errors.required">Body is required</div>
            </div>
          </div>
        
          <div class="form-group">
            <button class="btn btn-primary">Edit</button>
          </div>
        </form>
		
	 		 		 
	 </div>
    
</div>
